<!DOCTYPE html>
<html>
<head>
    <title>3D to 2D Homography with OpenCV.js</title>
    <script async src="https://docs.opencv.org/4.x/opencv.js"></script>
    <script type="module" src="./calibCompute.js"></script>
    <link rel="stylesheet" href="./src/css/mapping.css">
    <style>
      #fullscreen-button {
          position: fixed;
          top: 10px;
          right: 10px;
          padding: 10px 20px;
          background-color: #007bff;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
      }
      body {
        background-color: rgb(88, 88, 88);
      }
  </style>
</head>
<body>

  <div id="container">
    <div id="circle1" class="circle"></div>
    <div id="circle2" class="circle"></div>
    <div id="circle3" class="circle"></div>
    <div id="circle4" class="circle"></div>

    <div id="grid">
      <div id="grid-1" class="circle-grid"></div>
      <div id="grid-2" class="circle-grid"></div>
      <div id="grid-3" class="circle-grid"></div>
      <div id="grid-4" class="circle-grid"></div>
      <div id="grid-5" class="circle-grid"></div>
      <div id="grid-6" class="circle-grid"></div>
      <div id="grid-7" class="circle-grid"></div>
      <div id="grid-8" class="circle-grid"></div>
      <div id="grid-9" class="circle-grid"></div>
      <div id="grid-10" class="circle-grid"></div>
      <div id="grid-11" class="circle-grid"></div>
      <div id="grid-12" class="circle-grid"></div>
      <div id="grid-13" class="circle-grid"></div>
      <div id="grid-14" class="circle-grid"></div>
      <div id="grid-15" class="circle-grid"></div>
      <div id="grid-0" class="circle-grid"></div>
    </div>
  
  </div>

  <button id="fullscreen-button" onclick="toggleFullscreen()">Toggle Fullscreen</button>

  <script>
    function toggleFullscreen() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen();
        } else if (document.exitFullscreen) {
            document.exitFullscreen();
        }
    }
  </script>
 
    
</body>
</html>
